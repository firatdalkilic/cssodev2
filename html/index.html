<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

    <!-----------------  Sayfa Üst - Anasayfa Logo Start ------------------------->

    <div class="container">
        <a href="http://google.com">
            <img src="/images/google.jpg" alt="google">
        </a>
    </div>
    <!-----------------  Sayfa Üst - Anasayfa Logo End ------------------------->

    <!---------------------İçerik Başlangıç--------------------->
    <div class="box">
        <div>
            <label for="text">
                <strong class="g-baslik">
                    Search the web using Google!
                </strong>
            </label>
            <br>
            <input type="text" class="arama">
            <br>
        </div>
        <div>
            <input type="button" value="Google Search">
            <input type="button" value="I'm feeling lucky">
        </div>
    </div>

    <div class="content yuksek">

        <div class="bolum">

            <ul>
                <li>Special Searches</li>
                <li>
                    <a href="#">Stanford Search</a>
                </li>
                <li>
                    <a href="#">Linux Search</a>
                </li>
            </ul>


        </div>

        <div class="bolum1">
            <ul>
                <li>
                    <a href="#">Help!</a>
                </li>
                <li>
                    <a href="#">About Google!</a>
                </li>
                <li>
                    <a href="#">Company Info</a>
                </li>
                <li>
                    <a href="#">Google! Logos</a>
                </li>
            </ul>

        </div>

        <div class="bolum2">
            <label for="text">Get Google! <br> updates monthly:</label><br>
            <input type="email" name="email" id="email" placeholder="Your e-mail"><br>
            <button type="submit">Subscribe</button>
            <a href="#">Archive</a>
        </div>

    </div>

    <div class="clear"></div>

    <!---------------------İçerik Bitiş--------------------->

    <footer>
        <p>CopyRight © 1998 Google Inc.</p>
    </footer>

</body>

</html>
